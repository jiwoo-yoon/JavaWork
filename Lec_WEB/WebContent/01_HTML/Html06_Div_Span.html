<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>컨테이너 태그 : div, span</title>
</head>
    <!-- 
	다른 요소들을 담는 용도(컨테이너)로 주로 사용되는 태그 div, span
	
	화면 레이아웃 상의 구역별로 나누는 용도로 많이 사용
	
	** 단연코 가장 많이 사용되는 태그들
	
 -->
<body>
<div>div</div>
<div>div</div>
<div>div</div>
<hr>

<div style="border:1px solid coral;">
    hello hello <br>
    안녕 안녕 <br>
    <p>div 안의 p</p>
</div>
<hr>

<div style="background-color: cornflowerblue; padding: 15px;">
    div2
    <div style="background-color: crimson; padding: 5px;">
        div2-1
    </div>
    div2-2
    <div style="background-color: fuchsia; padding: 5px;">
        div2-3
    </div>
    <div style="border: 5px solid coral;">
        div2-4
    </div>
</div>

<br>
<hr>

<!--span 컨테이너
    div 와는 달리 inline 속성(줄바꿈안함, width, height 는 필요한 만큼)
-->

<span>span</span>
<span>span</span>
<span>span</span>
<br>
<hr>

<span style="background-color: cornflowerblue; padding: 15px;">
    span2
    <span style="background-color: crimson; padding: 5px;">
        span2-1
    </span>
    span2-2
    <span style="background-color: fuchsia; padding: 5px;">
        span2-3
    </span>
    <span style="border: 5px solid coral;">
        span2-4
    </span>
</span>

</body>

</html>
