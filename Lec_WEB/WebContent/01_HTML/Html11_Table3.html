<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<style>
table, th, td {
    border: 1px solid black;  /* 두께, 선종류, 선색상 */
    border-collapse: collapse; /* border 붙이기 */
}

th, td {
	padding: 15px;	/* 셀 안쪽의 컨텐트와 border 사이 여백 */
}

th {
	text-align: left;
}
</style>
<!-- 
colspan : 열병합
rowspan : 행병합
 -->
<title>테이블과제</title>
</head>
<body>
<table style="width:100%;">
<tr>
    <th colspan="2" rowspan="3">1</th>
    
    <th colspan="3">3</th>
    
</tr>
<tr>
    
    <th colspan="3">8</th>
    
</tr>
<tr>
    
    <th>13</th>
    <th>14</th>
    <th>15</th>
</tr>
</table>
<hr>


<table style="width:100%;">
        <tr>
            <th colspan="2" rowspan="3">1</th>
            
            <th colspan="3">3</th>
            
        </tr>
        <tr>
            
            <th colspan="2">8</th>
            
            <th>10</th>
        </tr>
        <tr>
            
            <th>13</th>
            <th>14</th>
            <th>15</th>
        </tr>
        </table>
        <hr>
        
        <table style="width:100%;">
        <tr>
            <th colspan="2">1</th>
            
            <th colspan="2" rowspan="2">3</th>
            
            <th rowspan="3">5</th>
        </tr>
        <tr>
            <th colspan="2">6</th>
            
            
            
        </tr>
        <tr>
            <th colspan="2">11</th>
            
            <th>13</th>
            <th>14</th>
            
        </tr>
        </table>
        <hr>
        
        <table style="width: 100%;">
        <tr>
            <th colspan="4" rowspan="4" style="background-color: rgb(231, 151, 58)">1</th>
            
            
            <th colspan="2" rowspan="2" style="width:20px; height:60px; background-color:dodgerblue">5</th>
            
        </tr>
        <tr>
            
            
            
        </tr>
        <tr>
            
            
            <th rowspan="2" style="width:20px; height:60px; background-color:orange">17</th>
            <th rowspan="2" style="width:20px; height:60px; background-color:cyan">18</th>
        </tr>
        <tr>
            
            
            
            
        </tr>
        <tr>
            <th colspan="2" rowspan="2" style="background-color: rgb(95, 70, 2)">25</th>
            
            <th colspan="2">27</th>
            
            <th colspan="2" style="width:20px; height:40px; background-color:pink">29</th>
            
        </tr>
        <tr>
            
            <th colspan="2">33</th>
            
            <th colspan="2" style="width:20px; height:40px; background-color:red">35</th>
            
        </tr>
    </table>
</body>
</html>
