<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>List2</title>
<style>
	ul{
		list-style-type: none; /* 디스크모양 없애시*/
		background-color: rgb(64, 202, 87);
		overflow: hidden;
	}
	li{
		float: left; /*줄바꿈 했던 li들을 일렬 + 좌측정렬*/
	}
	li a{
		text-decoration: none;
		padding: 16px;
		color: coral;
		display: block;
	}
	li a:hover{
		background-color: aquamarine;
	}
</style>
</head>
<!-- 오늘날 웹에서 li, ol 은 메뉴 작성에도 많이 사용됨. -->
<body>
<ul>
	<li><a href="https://www.naver.com">네이버</a></li>
	<li><a href="https://www.daum.net">다음</a></li>
	<li><a href="http://www.nate.com">네이트</a></li>
	<li><a href="http://www.msn.com">MSN</a></li>
</ul>

</body>
</html>
