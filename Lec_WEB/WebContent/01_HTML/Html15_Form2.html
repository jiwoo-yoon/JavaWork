<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Form2</title>
</head>
<!-- 다양한 form element 들 -->
<body>
<form action="https://www.w3schools.com/action_page.php">


<h3>&lt;input&gt;</h3>
성:<input name="firstname" type="text" size="30" placeholder="firstname"><br>
이름:<input name="lastname" type="text" size="30" value="디폴트값"><br>
<br>
<input type="submit" value="제출">
  

<br><hr>
 
 
<h3>&lt;select&gt;</h3>
  <!--  서버쪽에서 받은 데이터의 이름(name) 은 cars 이고
    받은 값(value) 는  value attribute에 명시된 값임을 주목! -->

    <select name="cars" id="c">
        <option value="volvo">volvo</option>
        <option value="saab">saab</option>
        <option value="fiat">fiat</option>
        <option value="audi">audi</option>
    </select>

<br><hr>
  <!--  selected  -->

  <select name="cars2" id="c2">
    <option value="volvo" selected>volvo</option>
    <option value="saab">saab</option>
    <option value="fiat">fiat</option>
    <option value="audi">audi</option>
</select>
  
<br><hr>  
  <!--  <select> 의 size attribute -->
    <select name="cars3" id="c3" size="3">
        <option value="volvo" selected>volvo</option>
        <option value="saab">saab</option>
        <option value="fiat">fiat</option>
        <option value="audi">audi</option>
    </select>

  
<br><hr>
   <!--  <select> 의 multiple selection -->
   <!--  동일한 name 으로 복수개가 전달됨에 주목! -->
   <select name="cars4" id="c4" size="4" multiple>
    <option value="volvo" selected>volvo</option>
    <option value="saab" selected>saab</option>
    <option value="fiat">fiat</option>
    <option value="audi">audi</option>
</select>

  
 <br><hr>
<h3>&lt;textarea&gt;</h3>
<textarea name="message1" id="m1" cols="30" rows="10">하이</textarea>

<br>
  
  <!-- 가급적 아래와 같이 스타일 사용 권장 -->
  <textarea name="message2" id="m2" style="width: 200px; height: 600px;">ni hao ma</textarea>

  <br><br>
  
  
</form>

</body>
</html>
