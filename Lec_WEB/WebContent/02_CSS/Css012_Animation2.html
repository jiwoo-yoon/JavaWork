<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>KeyFrame Animation</title>
<style> 
div {
    width: 100px;
    height: 100px;
    background-color: red;
    position: relative;
    animation-name: example;
    animation-duration: 6s;
    animation-iteration-count: infinite;
}


    @keyframes example{
        0%{background-color: coral; left: 600px; top: 0px;}
        25%{background-color: darkviolet; left: 500px; top: 200px;}
        50%{background-color: greenyellow; left: 250px; top: 300px;}
        75%{background-color: mediumblue; left: 700px; top: 700px;}
    }

</style>
</head>
<body>
<h1>Key Frame Animation</h1>

<p><b>Note:</b> IE9 나 이전 버젼에서는 작동안합니다.</p>

<div></div>


<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
