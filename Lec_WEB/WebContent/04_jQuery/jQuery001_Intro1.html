<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>jQuery Intro</title>
</head>

<script>
function hideP(){
	var elements = document.getElementsByTagName("p");
	for(i=0;i<elements.length;i++){
		// elements[i].addEventListener("click", function(){
		// 	this.style.display = "none";
		// });
		// 아래와 같이 가능, 위에는 이름없는 함수를 매개변수로 받아서 동작을 주고
		// 아래는 이미 만들어 놓은 함수를 변수로 받아와서 동작을 준다
		elements[i].addEventListener("click", hideElement);
	}

} // end hideP()

function hideElement()
{
	this.style.display = "none";
}

// 함수나 변수 이름으로 $ 가능
$ = 10; 

</script>

<body onload="hideP()">

<p>없어지는 마술을 보여줄께.</p>
<p>요것도.</p>
<p>따다~~!</p>

</body>
</html>
